services:
  glee:
    build: .
    container_name: glee-server
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # AI CLI API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - GLEE_STORAGE_TYPE=${GLEE_STORAGE_TYPE}
      - GLEE_TRANSPORT=${GLEE_TRANSPORT}
      - GLEE_HOST=0.0.0.0
      - GLEE_PORT=8080
    volumes:
      # Glee session data
      - ./data/sessions:/app/.glee/sessions
      # AI CLI auth configs (persistent after device-auth)
      - ./data/.codex:/root/.codex
      - ./data/.claude:/root/.claude
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - glee-code-ai

  db:
    image: pgvector/pgvector:pg17
    container_name: glee-db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - glee-code-ai

  pgweb:
    image: sosedoff/pgweb
    container_name: glee-pgweb
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "8081:8081"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - glee-code-ai

networks:
  glee-code-ai:
    driver: bridge
